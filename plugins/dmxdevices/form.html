<form id="dmxForm" action="#" method="get">
    
    <div class="formLabel">ID:</div>
	<div class="formField"><input type="text" class="input" id="dmxId" value="" disabled="true" maxlength="250" /></div>
	<div class="clear"></div>
    
	<div class="formLabel">Name:</div>
	<div class="formField"><input type="text" class="input" id="dmxTitle" value="" maxlength="250" /></div>
	<div class="clear"></div>

    <div class="formLabel">ECMD Device:</div>
	<div class="formField"><select id="dmxEcmdDevice"></select></div>
	<div class="clear"></div>

	<div class="formLabel">Startchannel:</div>
	<div class="formField"><input type="text" class="input" id="dmxStartchannel" value="" maxlength="3" /></div>
    <div class="clear"></div>
    
    <div class="formLabel"></div>
    <div class="formField"><div class="formSlider">
                    <div id="dipLabel" class="dipLabel"> ON </div>
                    <div id="dipSlider1" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider2" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider3" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider4" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider5" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider6" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider7" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider8" class="dipSlider"> <div class="knob"></div> </div>
                    <div id="dipSlider9" class="dipSlider"> <div class="knob"></div> </div>
                </div>
        </div>
	<div class="clear"></div>

	<div class="formLabel">Channels:</div>
	<div class="formField"><input type="text" class="input" id="dmxChannels" value="" maxlength="3" /></div>
	<div class="clear"></div>

    <div class="formLabel">Channel Types:</div>
	<div class="formField" id="channelSelectDiv"></div>
	<div class="clear"></div>

	<div class="formButtons"><input type="button" class="button" id="dmxFormDelete" value="Delete DMX Device" />
    <input type="button" class="button" id="dmxFormSave" value="Save DMX Device" /></div>
	<div class="clear"></div>
</form>
